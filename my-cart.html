<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Store - My Cart</title>
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" type="image/x-icon" href="/assets/favico.ico">
</head>

<body>
  <div class="content">
    <div class="navbar">
      <div class="nav-items">
        <a href="login">Login</a>
        <a href="/">Home</a>
        <a href="search">Category</a>
        <a href="my-cart">My Cart</a>
        <a id="userProfileLink" href="user-profile">User Profile</a>
        <a id="adminLink" href="admin-page">Admin</a>
      </div>
      <div class="search-container">
        <input class="search-input" type="text" placeholder="Search games..." onkeydown="onSearchEnter(event)" />
        <button class="search-button" onclick="onSearchClick()">Search</button>
      </div>
      <div>
        <button class="theme-toggle" onclick="toggleTheme()">
          <span class="material-symbols-outlined">brightness_medium</span>
        </button>
      </div>
    </div>

  <div class="container">
    <h1 class="title">My Cart</h1>
    <div class="cart-items"></div>
    <div class="cart-summary">
      <h2>Total:</h2>
      <p class="cart-total-price">$0</p>
      <button class="button" onclick="handleCheckout()">Checkout</button>
    </div>
  </div>

  <div id="checkout" class="container checkout">
    <div class="checkout-options"></div>
    <div class="checkout-info"></div>
    <div class="checkout-confirm">
      <!--
      <h1>Order confirmation</h1>
      <h2>Game list</h2>
      <div id="checkout-game-list"></div>
      <div>
        <h2>Total price:</h2>
        <p id="checkout-total-price"></p>
      </div>
      <button class="button">Confirm Transaction</button>
      -->
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>About</h3>
        <p>Welcome to Game Store, your source for the best games at the best prices.</p>
      </div>
      <div class="footer-section">
        <h3>Contact Us</h3>
        <p>Email: support@gamestore.com</p>
        <p>Phone: +1 (555) 123-4567</p>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <p><a href="#">Facebook</a></p>
        <p><a href="#">Twitter</a></p>
        <p><a href="#">Instagram</a></p>
      </div>
    </div>
  </footer>
  <script src="scripts/script.js"></script>
</body>

</html>
