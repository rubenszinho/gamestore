<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game</title>
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="/assets/favico.ico">
</head>

<body>
    <div class="content">
        <div class="navbar">
            <div class="nav-items">
                <a href="login">Login</a>
                <a href="/">Home</a>
                <a href="search">Category</a>
                <a href="my-cart">My Cart</a>
                <a id="userProfileLink" href="user-profile">User Profile</a>
                <a id="adminLink" href="admin-page">Admin</a>
            </div>
            <div class="search-container">
                <input class="search-input" type="text" placeholder="Search games..." onkeydown="onSearchEnter(event)" />
                <button class="search-button" onclick="onSearchClick()">Search</button>
            </div>
            <div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span class="material-symbols-outlined">brightness_medium</span>
                </button>
            </div>
        </div>

        <div class="container">
            <h1 class="title">Edit Game</h1>
            <form id="editGameForm" class="edit-game-form">
                <div>
                    <label for="_id">Game ID</label>
                    <input type="number" id="_id" class="edit-profile-input" readonly required />
                </div>
                <div>
                    <label for="name">Game Name</label>
                    <input type="text" id="name" class="edit-profile-input" required />
                </div>
                <div>
                    <label for="price">Game Price</label>
                    <input type="number" id="price" class="edit-profile-input" required />
                </div>
                <div>
                    <label for="quantidade">Quantity</label>
                    <input type="number" id="quantidade" class="edit-profile-input" required />
                </div>
                <div>
                    <label for="description">Game Description</label>
                    <textarea id="description" class="edit-profile-input" required></textarea>
                </div>
                <div>
                    <label for="image">Game Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required><br>
                </div>
                <div>
                    <label for="isGameOfTheYear">Game of the Year</label>
                    <input type="checkbox" id="isGameOfTheYear" class="edit-profile-input">
                </div>
                <div>
                    <label for="isFeatured">Featured Game</label>
                    <input type="checkbox" id="isFeatured" class="edit-profile-input">
                </div>
                <div>
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" class="edit-profile-input">
                </div>
                <div>
                    <label for="platform">Platform</label>
                    <input type="text" id="platform" class="edit-profile-input">
                </div>
                <div>
                    <button type="submit" class="button">Submit</button>
                </div>
            </form>
            <div>
                <button id="game-delete-button" class="button">Delete</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About</h3>
                <p>Welcome to Game Store, your source for the best games at the best prices.</p>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@gamestore.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <p><a href="#">Facebook</a></p>
                <p><a href="#">Twitter</a></p>
                <p><a href="#">Instagram</a></p>
            </div>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
