<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password recovery</title>
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/rubenszinho/gamestore/develop/public/assets/favico.ico">
</head>

<body>
    <div class="content">
        <div class="navbar">
            <div class="nav-items">
                <a href="gamestore/login">Login</a>
                <a href="gamestore/">Home</a>
                <a href="gamestore/search">Category</a>
                <a href="gamestore/my-cart">My Cart</a>
                <a href="gamestore/user-profile">User Profile</a>
                <a id="adminLink" href="admin-page">Admin</a>
            </div>

            <div class="search-container">
                <input class="search-input" type="text" placeholder="Search games..." onkeydown="onSearchEnter(event)" />
                <button class="search-button" onclick="onSearchClick()">Search</button>
            </div>
            <div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span class="material-symbols-outlined">brightness_medium</span>
                </button>
            </div>
        </div>

        <div class="recovery-container">
            <h1 class="title">Password Recovery</h1>
            <form id="recoveryForm" class="auth-form">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone" required>
                </div>

                <div>
                    <label for="password">New password</label>
                    <input type="password" id="password" placeholder="Enter your new password" required>
                </div>

                <div>
                    <label for="password">Check password</label>
                    <input type="password" id="check-password" placeholder="Enter your new password again" required>
                </div>

                <button type="submit" class="button">Change Password</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About</h3>
                <p>Welcome to Game Store, your source for the best games at the best prices.</p>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@gamestore.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <p><a href="#">Facebook</a></p>
                <p><a href="#">Twitter</a></p>
                <p><a href="#">Instagram</a></p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("recoveryForm").addEventListener("submit", function (e) {
            e.preventDefault();

            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var checkPassword = document.getElementById("check-password").value;

            if (password !== checkPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Obter a lista de usuários do session Storage
            var userList = JSON.parse(sessionStorage.getItem("users"));

            // Atualizar a senha no objeto de usuário correspondente
            var user = userList.find(function (user) {
                return user.email === email && user.phone === phone;
            });

            if (user) {
                user.password = password;
                sessionStorage.setItem("users", JSON.stringify(userList));
                alert("Password updated successfully.");
            } else {
                alert("User not found.");
            }

            // Redirecionar para a página de login ou qualquer outra página necessária
            window.location.href = "/login";
        });
    </script>
    <script src="./scripts/script.js"></script>

</body>

</html>
