<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/rubenszinho/gamestore/develop/public/assets/favico.ico">
</head>

<body>
    <div class="content">
        <div class="navbar">
            <div class="nav-items">
                <a href="login">Login</a>
                <a href="/">Home</a>
                <a href="search">Category</a>
                <a href="my-cart">My Cart</a>
                <a href="user-profile">User Profile</a>
                <a id="adminLink" href="admin-page">Admin</a>
            </div>

            <div class="search-container">
                <input class="search-input" type="text" placeholder="Search games..." onkeydown="onSearchEnter(event)" />
                <button class="search-button" onclick="onSearchClick()">Search</button>
            </div>
            <div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span class="material-symbols-outlined">brightness_medium</span>
                </button>
            </div>
        </div>

        <div class="register-container">
            <h1 class="title">Register</h1>
            <form id="registerForm" class="auth-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div>
                    <label for="password">Check password</label>
                    <input type="password" id="check-password" placeholder="Enter your password again" required>
                </div>

                <button type="submit" class="button">Register</button>
            </form>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About</h3>
                <p>Welcome to Game Store, your source for the best games at the best prices.</p>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@gamestore.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <p><a href="#">Facebook</a></p>
                <p><a href="#">Twitter</a></p>
                <p><a href="#">Instagram</a></p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;

            // Verificar se já existe um usuário com o mesmo email ou telefone
            var users = JSON.parse(sessionStorage.getItem("users")) || [];
            var existingUser = users.find(function (user) {
                return user.email === email || user.phone === phone;
            });

            if (existingUser) {
                alert("User with the same email or phone already exists.");
                return;
            }

            // Criar um novo objeto de usuário
            var newUser = {
                id: phone,
                isAdmin: false,
                name: name,
                email: email,
                phone: phone,
                password: password
            };

            // Adicionar o novo usuário à matriz
            users.push(newUser);

            // Armazenar a matriz de usuários atualizada no session Storage
            sessionStorage.setItem("users", JSON.stringify(users));

            alert("Registration successful. You can now login.");

            // Redirecionar para a página de login ou qualquer outra página necessária
            window.location.href = "/login";
        });
    </script>
    <script src="./scripts/script.js"></script>
</body>

</html>
