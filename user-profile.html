<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Store - User Profile</title>
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/rubenszinho/gamestore/develop/public/assets/favico.ico">
</head>

<body>
  <div class="content">
    <div class="navbar">
      <div class="nav-items">
        <a href="login">Login</a>
        <a href="/">Home</a>
        <a href="search">Category</a>
        <a href="my-cart">My Cart</a>
        <a id="userProfileLink" href="user-profile">User Profile</a>
        <a id="adminLink" href="admin-page">Admin</a>
      </div>
      <div class="search-container">
        <input class="search-input" type="text" placeholder="Search games..." onkeydown="onSearchEnter(event)" />
        <button class="search-button" onclick="onSearchClick()">Search</button>
      </div>
      <div>
        <button class="theme-toggle" onclick="toggleTheme()">
          <span class="material-symbols-outlined">brightness_medium</span>
        </button>
      </div>
    </div>

    <div class="container">
      <h1 class="title">User Profile</h1>
      <div class="user-info">
        <img class="user-avatar" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png" alt="User Avatar">
        <div>
          <p class="user-id" id="userId">ID: </p>
          <p class="user-isAdmin" id="isAdmin">Admin: </p>
          <h2 class="user-name" id="userName"></h2>
          <p class="user-email" id="userEmail"></p>
          <p class="user-phone" id="userPhone">Phone: </p>
        </div>
      </div>
      <a id="editProfileButton" class="button" href="/edit-profile">Edit Profile</a>
      <button class="button" onclick="logout()" >Log out</button>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>About</h3>
        <p>Welcome to Game Store, your source for the best games at the best prices.</p>
      </div>
      <div class="footer-section">
        <h3>Contact Us</h3>
        <p>Email: support@gamestore.com</p>
        <p>Phone: +1 (555) 123-4567</p>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <p><a href="#">Facebook</a></p>
        <p><a href="#">Twitter</a></p>
        <p><a href="#">Instagram</a></p>
      </div>
    </div>
  </footer>

  <script src="scripts/script.js"></script>
</body>

</html>
