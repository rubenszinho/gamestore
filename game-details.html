<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Details</title>
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/rubenszinho/gamestore/develop/public/assets/favico.ico">
</head>

<body>
  <div class="content">
    <div class="navbar">
      <div class="nav-items">
        <a href="login">Login</a>
        <a href="/">Home</a>
        <a href="search">Category</a>
        <a href="my-cart">My Cart</a>
        <a id="userProfileLink" href="user-profile">User Profile</a>
        <a id="adminLink" href="admin-page">Admin</a>
      </div>
      <div class="search-container">
        <input class="search-input" type="text" placeholder="Search games..." onkeydown="onSearchEnter(event)" />
        <button class="search-button" onclick="onSearchClick()">Search</button>
      </div>
      <div>
        <button class="theme-toggle" onclick="toggleTheme()">
          <span class="material-symbols-outlined">brightness_medium</span>
        </button>
      </div>
    </div>

    <div class="container">
      <div class="game-details">
        <div class="game-details__image"></div>
        <div class="game-details__info">
          <h1 class="game-details__title"></h1>
          <p class="game-details__description"></p>
          <p class="game-details__price">$0</p>
          <a class="button">Add to Cart</a>
        </div>
      </div>
    </div>
      <div class="edit-game-button" id="edit-game-button">
          <div class="edit-game-button__plus">
          <span class="material-symbols-outlined">edit</span>
          </div>
      </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>About</h3>
        <p>Welcome to Game Store, your source for the best games at the best prices.</p>
      </div>
      <div class="footer-section">
        <h3>Contact Us</h3>
        <p>Email: support@gamestore.com</p>
        <p>Phone: +1 (555) 123-4567</p>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <p><a href="#">Facebook</a></p>
        <p><a href="#">Twitter</a></p>
        <p><a href="#">Instagram</a></p>
      </div>
    </div>
  </footer>
  <script src="scripts/script.js"></script>
</body>

</html>
