<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="/assets/favico.ico">
    <title>Game Store</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-items">
                <a onclick="changeContent('/login')">Login</a>
                <a onclick="changeContent('/')">Home</a>
                <a onclick="changeContent('/search')">Category</a>
                <a onclick="changeContent('/my-cart')">My Cart</a>
                <a id="userProfileLink" onclick="changeContent('/user-profile')">User Profile</a>
                <a id="adminLink" onclick="changeContent('/admin-page')">Admin</a>
            </div>

            <div class="search-container">
                <input class="search-input" type="text" placeholder="Search games..."
                    onkeydown="onSearchEnter(event)" />
                <button class="search-button" onclick="onSearchClick()">Search</button>
            </div>
            <div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span class="material-symbols-outlined">brightness_medium</span>
                </button>
            </div>
        </div>
    </header>

    <div id="page-content"></div>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About</h3>
                <p>Welcome to Game Store, your source for the best games at the best prices.</p>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@gamestore.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <p><a href="#">Facebook</a></p>
                <p><a href="#">Twitter</a></p>
                <p><a href="#">Instagram</a></p>
            </div>
        </div>
    </footer>
    <script src="scripts/pages-html.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/admin-user.js"></script>
    <script src="scripts/populate-page.js"></script>
    <script src="scripts/checkout.js"></script>
    <script>

        pageContent(window.location.pathname.substring(window.location.pathname.lastIndexOf('/')));
        populatePage(window.location.pathname.substring(window.location.pathname.lastIndexOf('/')));

        function changeContent(pagName) {
            history.replaceState({}, "", pagName);
            pageContent(pagName);
            populatePage(pagName);
        }
    </script>
</body>

</html>
